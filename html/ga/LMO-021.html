<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes">
    <title>라이나생명 검진분석 서비스</title>
    <link rel="stylesheet" href="../../resources/css/ui.base.css">
    <link rel="canonical" href="">
    <script src="../../resources/js/lib/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/ui.common.js"></script>
  </head>
  <body>
    <div class="base-wrap base-splash">
      <div class="base-body">
        <main class="base-main">
          <h1 class="logo"><img src="../../resources/img/common/logo.svg" alt="logo"></h1>
          <div class="tit-wrap">
            <h2 class="h-2">건강검진 분석으로<br><strong>질병 별 위험도를<br>알아볼 수 있다면?</strong></h2>
            <p>라이나생명<br>건강검진 분석 서비스</p>
          </div>
        </main>
      </div>
    </div>

    <!-- 서비스 코드 확인 -->
    <div id="scChkAlert" class="ui-alert">
      <p class="msg ">서비스 코드를<br> 다시 확인해 주세요.</p>
      <div class="btn-wrap mgt-l">
        <button type="button" class="btn-base-l primary btn-close"><span>시작하기</span></button>
      </div>
    </div>
    <!-- 서비스 코드 만료 안내 -->
    <div id="scExpirationAlert" class="ui-alert">
      <p class="msg">서비스 코드의 사용 기간이<br>만료되었습니다.<br><span>설계사를 통해 다시 발급해 주시기 바랍니다.</span></p>
      <div class="btn-wrap">
        <button type="button" class="btn-base-l primary active btn-close"><span>확인</span></button>
      </div>
    </div>
    <script>
        $(document).ready(function () {
          // $plugins.alert('scChkAlert', '서비스 코드를<br>다시 확인해 주세요.');
          $plugins.alert('scExpirationAlert', '서비스 코드의 사용 기간이<br>만료되었습니다.<br><span>설계사를 통해 다시 발급해 주시기 바랍니다.</span>');
        });
    </script>
  </body>
</html>
